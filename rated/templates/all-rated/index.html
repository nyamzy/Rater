{% extends 'all-rated/base.html' %}

{% block content %}
{{block.super}}
<div class="container">
    <div class="col-lg-8 text-center">
        <div class="jumbotron">
            <h1 class="text-center">Welcome to Rated</h1>
        </div>
    </div>
    
    
        <div class="col-sm-4 col-md-4 col-lg-4">
            {% for project in projects %}
            <div class="card-deck">
                <div class="card">
                  <img class="card-img-top" src="{{ project.landing_page.url }}" alt="{{ project.title }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-primary"><a href="{% url 'project' project.id %}" style="color: whitesmoke;">Rate this project</a></button>
                  </div>
                </div>
            </div>
            <br>
            <br>
            {% endfor %}
        </div>
    
    
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar navbar-dark" style="background-color:darkslategray;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="{% url 'index' %}" class="navbar-brand">Rated</a>
            </div>
        </div>

        <div class="col-sm-4 col-md-4 navbar-right">
            <form action="{% url 'search_results' %}" class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Project" name="project">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-6 col-md-6">
            {% if user.is_authenticated %}
                <ul>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">
                            Account<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu"> 
                            <li>
                                <a href="{% url 'index' %}">Home</a>
                            </li>
                            <li>
                                <a href="{% url 'new-project' %}">Post Project</a>
                            </li>
                            <li>
                                <a href="/accounts/password/change">Change Password</a>
                            </li>
                            <li>
                                <a href="/logout">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            {% else %}
                <li>
                    <a href="/accounts/login" class="btn btn-default">Login</a>
                </li>
            {% endif %}
        </div>

    </nav>
</body>
</html>

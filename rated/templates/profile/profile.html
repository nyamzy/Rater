{% extends 'profile/base.html' %}

{% load bootstrap4 %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center">Profile</h1>
        </div>

        <div class="text-center">
            <img src="{{ profile.prof_pic.url }}" class="img-thumbnail rounded img-fluid" alt="my profile picture" style="width: 20%; height: auto;">
            <p><strong>{{ profile.user.username }}</strong></p>
        </div>

        <h5 class="text-center"><em>{{ profile.bio }}</em></h5>

        <div class="col-lg-1">
            <form action="/new/project/">
                <input type="submit" class="btn btn-primary" value="Post Project">
            </form>
        </div>

        <h1 class="text-canter">My Projects</h1>
        <div class="col-sm-5 col-md-5 col-lg-5">
            {% for item in project %}
            <div class="card-deck">
                <div class="card">
                  <img class="card-img-top" src="{{ item.landing_page.url }}" alt="{{ item.title }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.description|safe }}</p>
                  </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
